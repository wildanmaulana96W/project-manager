<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Professional Project Monitoring Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-kanban me-2"></i> Project Monitoring
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <h1 class="hero-title">Dashboard</h1>
            <p class="hero-subtitle">Track, manage, and visualize your project progress</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container my-4">
        <!-- Stats Section -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stats-card text-center">
                    <div class="stats-icon text-primary">
                        <i class="bi bi-folder"></i>
                    </div>
                    <div class="stats-number" id="totalProjects">0</div>
                    <div class="stats-label">Total Projects</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card text-center">
                    <div class="stats-icon text-warning">
                        <i class="bi bi-hourglass-split"></i>
                    </div>
                    <div class="stats-number" id="inProgressProjects">0</div>
                    <div class="stats-label">In Progress</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card text-center">
                    <div class="stats-icon text-success">
                        <i class="bi bi-check-circle"></i>
                    </div>
                    <div class="stats-number" id="completedProjects">0</div>
                    <div class="stats-label">Completed</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card text-center">
                    <div class="stats-icon text-info">
                        <i class="bi bi-calendar-range"></i>
                    </div>
                    <div class="stats-number" id="avgDuration">0</div>
                    <div class="stats-label">Avg. Duration (days)</div>
                </div>
            </div>
        </div>

        <!-- Add Project Button -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Projects Overview</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProjectModal">
                <i class="bi bi-plus-circle me-2"></i> Add New Project
            </button>
        </div>

        <!-- Project List -->
        <div id="project-list" class="row g-4 mb-5">
            <!-- Projects will be dynamically added here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state d-none">
            <i class="bi bi-folder2-open"></i>
            <h3>No Projects Found</h3>
            <p>Add your first project to get started with tracking</p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProjectModal">
                <i class="bi bi-plus-circle me-2"></i> Add Project
            </button>
        </div>

        <!-- Chart Section -->
        <div class="chart-container">
            <h5 class="mb-3"><i class="bi bi-bar-chart-line me-2"></i> Project Duration Comparison</h5>
            <div class="chart-wrapper">
                <canvas id="timelineChart"></canvas>
            </div>
            <div class="pagination-container">
                <nav aria-label="Project timeline pagination">
                    <ul class="pagination" id="timelinePagination">
                        <!-- Pagination will be dynamically added here -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Add Project Modal -->
    <div class="modal fade" id="addProjectModal" tabindex="-1" aria-labelledby="addProjectModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProjectModalLabel">
                        <i class="bi bi-plus-circle me-2"></i> Add New Project
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="projectForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="projectName" class="form-label">Project Name</label>
                                <input type="text" class="form-control" id="projectName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="projectStatus" class="form-label">Status</label>
                                <select class="form-select" id="projectStatus" required>
                                    <option value="In Progress">In Progress</option>
                                    <option value="Completed">Completed</option>
                                    <option value="On Hold">On Hold</option>
                                    <option value="Cancelled">Cancelled</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="startDate" required>
                            </div>
                            <div class="col-md-6">
                                <label for="endDate" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="endDate" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Project Tasks</label>
                            <div id="tasksContainer">
                                <div class="task-input-group">
                                    <input type="text" class="form-control task-name" placeholder="Task name" required>
                                    <input type="date" class="form-control task-date" required>
                                    <button type="button" class="btn-remove-task" onclick="removeTask(this)">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="button" class="btn-add-task mt-2" onclick="addTaskInput()">
                                <i class="bi bi-plus"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveProjectBtn">Save Project</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
